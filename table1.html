<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table1</title>
</head>
<body>
    <h1>Table</h1>
    <h2>Rowspan and Colspan</h2>
    <table border="black" style="border-collapse: collapse;">
       <tr>
        <th colspan="2">Your Full Name</th>
        <th>Course Codes</th>
        <th>Status</th>
       </tr> 
       <tr>
         <td colspan="2" rowspan="2">My First Name is <br><br><b>Mohammad</b></td>
         <td>It 242</td>
         <td rowspan="2">Completed</td>
       </tr>
       <tr>
        <!-- <td colspan="2"><b>Muhummad</b></td> -->
         <td>IT 445</td>
       </tr>
       <tr>
        <td rowspan="2">My Second Name is <br><br><b>All</b></td>
        <td rowspan="2">My Family Name is <br><br><b>Al Shehri</b></td>
        <td>IT 241</td>
        <td rowspan="2">In Progress</td>
       </tr>
       <tr>
        <td>IT 230</td>
       </tr>
       <tr>
        <th colspan="5">The End</th>
       </tr>
    </table>
</body>
</html>
